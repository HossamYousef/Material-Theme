        <script>
            $(document).on('ready', function() {
                var $scrollDown = $('.scroll-down');
                $scrollDown.find('.button-float-large').on("click", function(e) {
                    e.preventDefault();
                    var target = $(this).attr("href");
                    if (target.length) {
                        $('html,body').animate({
                        scrollTop: $(target).offset().top
                        }, 600);
                        return false;
                    }
                });
            });

        </script>
